<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Using JavaScript</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Calculator Using JavaScript</h1>
        <div class="card mx-auto" style="max-width: 400px;">
            <div class="card-body" style="background-color: lightgray;">
                <input type="text" id="result" class="form-control mb-3 text-end" placeholder="0" disabled>
                <div class="row g-2">
                    <button class="btn btn-primary col mx-2" data-value="7">7</button>
                    <button class="btn btn-primary col mx-2" data-value="8">8</button>
                    <button class="btn btn-primary col mx-2" data-value="9">9</button>
                    <button class="btn btn-warning col mx-2" id="clear">C</button>
                </div>
                <div class="row g-2 mt-2">
                    <button class="btn btn-primary col mx-2" data-value="4">4</button>
                    <button class="btn btn-primary col mx-2" data-value="5">5</button>
                    <button class="btn btn-primary col mx-2" data-value="6">6</button>
                    <button class="btn btn-danger col mx-2" data-value="*">*</button>
                </div>
                <div class="row g-2 mt-2">
                    <button class="btn btn-primary col mx-2" data-value="1">1</button>
                    <button class="btn btn-primary col mx-2" data-value="2">2</button>
                    <button class="btn btn-primary col mx-2" data-value="3">3</button>
                    <button class="btn btn-danger col mx-2" data-value="-">-</button>
                </div>
                <div class="row g-2 mt-2">
                    <button class="btn btn-primary col mx-2" data-value="0">0</button>
                    <button class="btn btn-primary col mx-2" data-value=".">.</button>
                    <button class="btn btn-danger col mx-2" data-value="+">+</button>
                    <button class="btn btn-danger col mx-2" data-value="/">/</button>
                </div>
                <div class="row g-2 mt-2">
                    <button class="btn btn-success col mx-2" id="equals">=</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const result = document.getElementById('result');
        const buttonsContainer = document.querySelector('.card-body');

        let currentInput = '';

        // Use event delegation to handle all button clicks
        buttonsContainer.addEventListener('click', (event) => {
            const target = event.target;

            // Ensure the clicked element is a button
            if (target.tagName === 'BUTTON') {
                const value = target.getAttribute('data-value');

                if (value) {
                    // Append value to the input
                    currentInput += value;
                    result.value = currentInput;
                } else if (target.id === 'clear') {
                    // Clear input
                    currentInput = '';
                    result.value = '';
                } else if (target.id === 'equals') {
                    // Calculate the result
                    try {
                        currentInput = eval(currentInput).toString();
                        result.value = currentInput;
                    } catch {
                        result.value = 'Error';
                        currentInput = '';
                    }
                }
            }
        });
    </script>
</body>
</html>
